<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img src="./assets/Library.svg" alt="" class="logo">
                <ul class="nav__links">
                    <li><a href="#landing" class="nav__link">Home</a></li>
                    <li><a href="mailto:contact@example.com" class="nav__link">Contact</a></li>
                    <li><a href="#books" class="nav__link nav__link--primary">Books</a></li>
                </ul>
            </div>
        </nav>

        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1 class="header__title">Argentina's most awarded online library platform</h1>
                    <h2 class="header__subtitle">Find your dream book with <span class="purple">Library</span></h2>
                    <div class="button__wrapper">
                        <button class="button">Browse Books</button>
                    </div>
                </div>
                    <figure class="header__image--wrapper">
                        <img src="./assets/Undraw_Books.svg" alt="" class="header__image">
                    </figure>
            </div>
        </header>
    </section>
</body>
</html>
